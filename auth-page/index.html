<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main class="auth-main">
        <div class="left">
            <div class="auth-containter">
                <form id="sign-in">
                    <h3>Sign In</h3>
                    <lable>email </lable>
                    <input type="email" name="email" id="sign-in-email"/>
                    <lable>Password </lable>
                    <input type="password" name="password" id="sign-in-password"/>
                    <button>Submit</button>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="auth-containter">
                <form id="sign-up">
                    <h3>Sign Up</h3>
                    <lable>email </lable>
                    <input type="email" name="email" id="sign-up-email"/>
                    <lable>Password </lable>
                    <input type="password" name="password" id="sign-up-password"/>
                    <button>Submit</button>
                </form>
            </div>
        </div>
        
        
    </main>
    <script src="./auth-page.js" type="module"></script>
</body>
</html>
